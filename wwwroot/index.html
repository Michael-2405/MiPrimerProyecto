<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task manager</title>
    <link rel="stylesheet" href="./styles/global.css">
</head>
<body>
    <header class="header">
        <h1>Task manager</h1>
        <a href="https://github.com/Michael-2405/MiPrimerProyecto" target="_blank">
            <img src="./assets/github.svg" alt="Imagen de el logo de github">
        </a>
    </header>
    <section class="section">
        <div class="section__buttons">
            <button>Nueva tarea <img src="./assets/add.svg" alt="Imagen de agregar tarea"></button>
            <div class="section__button-container">
                <button>Agrupar <img src="./assets/group.svg" alt="Imagen para el boton de agrupación"></button>
                <button>Ordenar <img src="./assets/sort.svg" alt="Imagen para el boton de ordenar"></button>
            </div>
        </div>
        <main>
            <article>
                <h2>Universidad</h2>
                <div>
                    <span>Estado</span>
                    <div>
                        <p></p>
                        <ul>
                            <li>Universidad</li>
                            <li>En 6 días</li>
                        </ul>
                    </div>
                    <button>
                        <img src="./assets/trash.svg" alt="Imagen de un basurero">
                    </button>
                </div>
            </article>
        </main>

    </section>
    <footer class='footer'>
        <div>
            <p>Front-end made by <a href="https://github.com/Ipambe" target='_blank'>Adolfo Rosa<img src="./assets/github.svg" alt="Imagen de el logo de github"></a>.</p>
            <p>Back-end made by <a href="https://github.com/Michael-2405" target='_blank'>Michael Espinosa<img src="./assets/github.svg" alt="Imagen de el logo de github"></a>.</p>
        </div>
        <p>&copy;Todos los derechos son reservados.</p>

    </footer>
    <script src="./script/main.js"></script>
</body>

</html>
